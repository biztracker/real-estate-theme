

{{ $list := (.content.statsList) }}

<section id="{{.block.divId}}" class="text-gray-600 body-font">
  <div class="container px-2 md:px-5 py-12 mx-auto">
    <div class="flex flex-col text-center w-full mb-4">
      <h3 class="text-primary text-sm mb-2">{{.content.caption}}</h3>
      <h1 style="color: #093b52;" class="sm:text-3xl text-3xl font-semibold title-font mb-4">{{.content.headingText}}</h1>
      <p class="lg:w-2/3 mx-auto pt-6 leading-relaxed text-base text-gray-700">{{.content.mainText  | safeHTML}}</p>
    </div>

    {{ if isset .content "imageURL" }}
      <div class="md:px-10 py-4">
        <img class="lazy object-center" src="/images/preview-load-grey.jpg" data-src="{{.content.imageURL}}" alt="step"/>
      </div>
    {{end}}

    <!-- new card -->
    <div class="flex flex-wrap justify-evenly -m-4 lg:px-10 mb:px-10 px-4 py-2 text-center">
      {{ range $list  }}
    <div class="relative bg-white py-6 px-6 w-64 my-4 " style="box-shadow: 0 16px 32px 0 rgba(7, 28, 31, 0.1);">
   
      <div>  
        <div style="background-color: #f4e3c7;" class="text-white flex items-center justify-center absolute  mx-16  rounded-full py-4 px-4 bg-primary ">
          <img src={{.imageURL}} /> 
        </div>
      </div>
        <div class=" mt-24 mx-4">
            <p class="text-md text-black font-semibold my-2">{{.text}}</p> 
        </div>
      
    </div>
    {{end}}
  </div>

  </div>
</section>
