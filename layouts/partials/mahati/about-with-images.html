

{{ $list := (.content.statsList) }}

<section id="{{.block.divId}}" class="text-gray-600 bg-gray-100 body-font">
  <div class="container px-2 md:px-5 py-12 mx-auto">
    <div class="flex flex-col text-center w-full mb-4">
      <h3 class="text-primary text-sm mb-2">About us</h3>
      <h1 class="sm:text-3xl text-3xl font-semibold title-font mb-4 text-gray-900">{{.content.headingText}}</h1>
      <p class="lg:w-2/3 mx-auto pt-6 leading-relaxed text-base text-gray-700">{{.content.mainText  | safeHTML}}</p>
    </div>

    {{ if isset .content "imageURL" }}
      <div class="md:px-10 py-4">
        <img class="lazy object-center" src="/images/preview-load-grey.jpg" data-src="{{.content.imageURL}}" alt="step"/>
      </div>
    {{end}}

    <div class="flex flex-wrap justify-evenly -m-4 lg:px-10 mb:px-10 px-4 py-2 text-center">
      {{ range $list  }}
