
<div class="flex flex-col lg:flex-row justify-between">
    <div class="w-full lg:hidden"><img src="{{.content.imageURL}}"/></div>
    <div class="block  lg:block lg:w-2/6">
        <div class="mx-8  lg:ml-14 flex flex-col my-16">
        <h3 class="text-primary text-center text-sm">{{.content.caption}}</h3>
        <img class="my-4 object-contain" style="height:{{.content.logoHeight}} !important" src="{{.content.logoURL}}" />
        <h4 class="text-md mb-2 text-gray-600">{{.content.subTitle}}</h4>
        {{range .content.statsList}}
            <div class="flex flex-row space-x-4 mt-4 items-center">
                <div>
                    <img height="50" width="50" src="{{.imageURL}}" />
                </div>
                <div>
                    <div class="text-md ">{{.title}}</div>
                    <div class="text-sm font-extralight">{{.subTitle}}</div>
                </div>    
            </div>
        {{end}}
        </div>
    </div>
    <div class="hidden lg:block lg:w-4/6">
        <img class="h-full object-cover" src= "{{.content.imageURL}}"/>
    </div>
   
</div>
