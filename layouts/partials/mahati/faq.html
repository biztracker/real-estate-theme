<!-- FAQ -->

<div>
        
    <div class="antialiased text-gray-900 my-12 flex items-center justify-center">

        <div class="container mx-auto px-4 sm:px-8 max-w-3xl">
    
            <div class="main-title text-center items-center mb-8">
                <h3 class="text-primary mb-2 text-sm">{{.content.caption}}</h3>
                <h1 style="color: #093b52; " class="font-semibold text-2xl text-center">{{.content.title}}</h1>
            </div>
    
            <div class="main-question mb-8 flex flex-col divide-y text-gray-800 text-base">
                {{range .content.faqs}}
                    <div class="item px-6 py-6" x-data="{isOpen : false}">
                        <a href="#" class="flex items-center justify-between" @click.prevent="isOpen = true">
                            <h4 :class="{'text-primary font-bold' : isOpen == true}">{{.question}}</h4>
                            <svg 
                                class="w-5 h-5 text-gray-500"
                                fill="none" stroke-linecap="round" 
                                stroke-linejoin="round" stroke-width="2" 
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </a>
                        <div x-show="isOpen" @click.away="isOpen = false" class="mt-3" :class="{'text-gray-600' : isOpen == true}">
                            {{.answer}}
                        </div>
                    </div>
                {{end}}
            </div>
        </div>
    </div>
</div>
